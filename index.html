<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="flex justify-center items-center h-[100vh]">
    <div
      class="container max-w-[600px] flex bg bg-white rounded-3xl shadow-lg shadow-neutral-500"
    >
      <section
        class="left w-[50%] flex flex-col items-center bg-gradient-to-b rounded-3xl from-purple-300 via-purple-400 to-purple-500"
      >
        <p class="font-bold text-neutral-600 mt-7 text-xl mb-10">Your Result</p>
        <div
          class="w-[150px] h-[150px] bg bg-purple-500 shadow-l shadow-neutral-400 flex flex-col rounded-[50%] px-10 py-8 mb-14"
        >
          <span class="font-bold text-6xl text-neutral-200">76</span>
          <span class="ps-3 text-sm text-neutral-400 font-bold">of 100</span>
        </div>

        <div class="flex flex-col justify-center items-center">
          <p class="text-2xl font-bold text-neutral-200">Great</p>
          <p class="text-sm mx-10 text-neutral-300">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="right ps-9 grid gird-cols-6 gap-5">
        <div class="text-2xl font-bold mt-5">Summary</div>
        <div class="flex bg-red-100 rounded-lg px-2 py-3">
          <div class="">
            <img
              class="inline-block"
              src="./results-summary-component-main/assets/images/icon-reaction.svg"
              alt=""
            />
            <div class="inline-block text-red-500">Reaction</div>
          </div>
          <div class="">
            <p class="ps-14">80/ <span>100</span></p>
          </div>
        </div>
        <div class="flex bg-yellow-100 rounded-lg px-2 py-3">
          <div class="">
            <img
              class="inline-block"
              src="./results-summary-component-main/assets/images/icon-memory.svg"
              alt=""
            />
            <div class="inline-block text-yellow-500">Memory</div>
          </div>
          <div>
            <p class="ps-14">80/ <span>100</span></p>
          </div>
        </div>
        <div class="flex bg-green-100 rounded-lg px-2 py-3">
          <div class="">
            <img
              class="inline-block"
              src="./results-summary-component-main/assets/images/icon-verbal.svg"
              alt=""
            />
            <div class="inline-block text-green-500">Vocabulary</div>
          </div>
          <div>
            <p class="ps-10">80/ <span>100</span></p>
          </div>
        </div>
        <div class="flex bg-blue-100 rounded-lg px-2 py-3">
          <div class="">
            <img
              class="inline-block"
              src="./results-summary-component-main/assets/images/icon-visual.svg"
              alt=""
            />
            <div class="inline-block">Visual</div>
          </div>
          <div>
            <p class="ps-[75px]">67 <span>/100</span></p>
          </div>
        </div>
        <div>
          <button
            class="bg-gradient-to-tr from-purple-400 via-purple-600 to-purple-800 px-16 ms-3 mb-5 font-bold text-white text-lg rounded-3xl shadow-lg shadow-neutral-400 py-3"
          >
            continue
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
